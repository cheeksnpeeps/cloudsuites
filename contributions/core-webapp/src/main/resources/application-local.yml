logging:
  level:
    root: INFO
    com.cloudsuites: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%-4relative [%thread] %-5level %logger{35} %X{correlationId} - %msg %n"
spring:
  websecurity:
    debug: true
  sql:
    init:
      mode: embedded
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://cheeksnpeeps.auth0.com/
auth0:
  audience: https://api.cloudsuites.com
web:
  cors:
    allowed-origins: http://localhost:8080
  jpa:
    properties:
      hibernate:
        enable_lazy_load_no_trans: true
        use_sql_comments: true
        show_sql: true
        hbm2ddl:
          auto: update
  datasource:
    url: jdbc:postgresql://localhost:5432/cloudsuites
    username: csuser
    password: csPassw0rd
    driver-class-name: org.postgresql.Driver
  web:
    resources:
      static-locations: classpath:/static/
okta:
  oauth2:
    groupsClaim: https://api.cloudsuites.com/roles

management:
  endpoints:
    web:
      exposure:
        include: info,health,metrics,env,beans,auditevents,loggers,configprops,threaddump,heapdump,dependencies
      base-path: /actuator
  endpoint:
    health:
      show-details: always
    loggers:
      enabled: true